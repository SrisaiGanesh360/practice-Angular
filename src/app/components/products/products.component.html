<div class="container">
  <div class="row">
    <div class="col-sm-3" *ngFor="let product of products" >
      <div class="card text-center" style="width: 18rem">
        <img [src]="product.image" class="card-img-top" alt="..." style="height:200px"/>
        <div class="card-body">
          <h5 class="card-title">{{product.title}}r</h5>
          <p class="card-text">{{product.category}}</p>
          <p class="card-text">&#8377;{{product.price}}</p>
          <a href="#" class="btn btn-primary">Buy now</a>
        </div>
      </div>
    </div>
  </div>
</div>
